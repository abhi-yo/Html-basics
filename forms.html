<!DOCTYPE html>
<html>
  <head>
    <title>My first website</title>
  </head>
  <body>
    <form action="" method="POST">
      <div>
        <label for="fname">first name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="spongebob"
          required
        />
      </div>

      <br />
      <div>
        <label for="fname">last name:</label>
        <input type="text" id="lname" placeholder="squarepants" required />
      </div>
      <br />
      <br />
      <div>
        <label for="pass">password:</label>
        <input type="password" id="pass" name="pass" maxlength="12" required />
      </div>
      <br />
      <div>
        <label for="email">email:</label>
        <input
          type="email"
          id="email"
          placeholder="squarepants@gmail.com"
          required
        />
      </div>
      <br />
      <div>
        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="(+91)2000303000" required />
      </div>
      <br />
      <div>
        <input type="reset" />
      </div>
      <br />
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
